# The URL to the MySQL database, with the database name being 'User'
spring.datasource.url=jdbc:mysql://localhost:3306/User

# The username to connect to the MySQL database
spring.datasource.username=root

# The password for the database user
spring.datasource.password=root

# Automatically creates tables if they do not exist, but does not drop them
spring.jpa.hibernate.ddl-auto=update

# This setting enables the logging of all SQL queries generated by Hibernate
spring.jpa.show-sql=true

# This setting enables formatting of SQL queries in the logs to make them more readable
spring.jpa.properties.hibernate.format_sql=true

# Specifies the driver class name for MySQL JDBC connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specifies the Hibernate dialect for MySQL, ensuring compatibility with MySQL-specific SQL features
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
